<div class="chat">
	<div id="divMessages" class="messages">
		<p *ngFor="let m of messages">
			{{ m }}
		</p>
	</div>
	<div class="input-zone">
	  <input class="input-zone-input from-control" id="messageHolder" type="text" [(ngModel)]="message" />
	  <button (click)="sendMessage()" class="btn btn-dark">Send</button>
	</div>
</div>
