<div class="chat">
	<div id="divMessages" class="messages">
		<p *ngFor="let m of messages">
			{{ m }}
		</p>
	</div>
	<div class="input-zone">
	  <label>Message:</label>
	  <input class="input-zone-input" id="messageHolder" type="text" [(ngModel)]="message" />
	  <button (click)="sendMessage()">Send</button>
	</div>
</div>
